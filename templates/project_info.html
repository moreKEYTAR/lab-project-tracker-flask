<!doctype html>
<html>
<head>
    <title>Project Tracker</title>
</head>

<body>
    <h2> {{ title }}</h2>
    <p> Description: <br>
        {{ description }}
    </p>
    <p> Max Grade: {{ max_grade }}
    </p>
    <ul>
    {% for github, grade in student_grades %}
        <li>
        Github: <a href="/student?github={{ github }}">{{ github }}</a>,
        Grade: {{ grade }}<br>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
